<!-- https://github.com/codepo8/youtube-embed/blob/main/_includes/youtube.html -->
<div class="embed-{{include.width}}">
<div class="embed-container">
    <iframe width="640" height="390" 
    src="https://www.youtube.com/embed/{{ include.id }}" 
    frameborder="0" allowfullscreen></iframe>
</div>
</div>
<style>


 .embed-wide   {width: 100%;}
 .embed-medium {width: 75%;}
 .embed-narrow {width: 75%;}

 @media (min-width: 1024px) {
 .embed-wide   {width: 70%;}
 .embed-medium {width: 40%;}
 .embed-narrow {width: 25%;}
    }

 .embed-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  max-width: 100%;
}
.embed-container iframe,
.embed-container object,
.embed-container embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
